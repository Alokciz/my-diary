<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Cute Diary</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #e6d9ff);
      color: #5a4a6a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .diary {
      background: #fffafc;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff7eb9;
    }

    .date {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      border: 2px dashed #ffc2dd;
      padding: 15px;
      font-size: 1rem;
      resize: none;
      outline: none;
      background: #fff;
    }

    textarea::placeholder {
      color: #c8a8c8;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #ffb3d9;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #ff8fc4;
      transform: scale(1.05);
    }

    .mood {
      font-size: 1.4rem;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 0.8rem;
      color: #aa8fb5;
    }
  </style>
</head>

</html>
